<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Booklist</h1>
	<table>
		<tr>
			<th>ISBN</th>
			<th>Title</th>
			<th>Author</th>
		</tr>
		<tr th:each="booke :${books}">
			<td th:text=${booke.isbn}></td>
			<td th:text=${booke.title}></td>
			<td th:text=${booke.author}></td>
			<td><a th:href="@{/delete/{id}(id=${booke.id})}">Delete</a></td>
			<td><a th:href="@{/update/{id}(id=${booke.id})}">Edit</a></td>
		</tr>
	
	</table>
		<a href="/add">Add book</a>
</body>
</html>
