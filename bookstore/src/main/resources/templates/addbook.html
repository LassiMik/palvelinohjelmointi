<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="isbn">Author</label>
			<input type="text" id="author" th:field="*{author}"/>category}
			<label for="category">category</label>
			<select id="category" th:field="${category}" class="form-control">
				<option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
