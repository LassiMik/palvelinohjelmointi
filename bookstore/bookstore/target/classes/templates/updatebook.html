<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" class="form-control"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="isbn">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="categoryList">Category</label>
			<select id="categoryList" th:field="*{category.categoryId}" class="form-control">
       			<option th:each="thisCategory: ${categorys}" th:value="${thisCategory.categoryId}" th:text="${thisCategory.name}"></option>
			</select>
	
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
